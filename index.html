<head>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp linear infinite;
    color: red;
}

@keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-110vh) scale(1.5); opacity: 0;}
}

.container {
    position: relative;
    top: 35vh;
    z-index: 2;
}

h1 {
    font-size: 2.2rem;
    font-weight: bold;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: red;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

/* Celebration screen */
#celebration {
    position: fixed;
    width: 100%;
    height: 100%;
    background: pink;
    color: black;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: graffiti 0.5s infinite alternate;
}

@keyframes graffiti {
    0% {background-color: hotpink;}
    100% {background-color: yellow;}
}

#celebration h2 {
    font-size: 2.5rem;
    font-weight: bold;
}

.dance {
    width: 200px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>–í–ï–†–ê, —â–µ –±—ä–¥–µ—à –ª–∏ –º–æ—è—Ç–∞ –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞? üíñ</h1>
    <button id="yes">YES üíò</button>
    <button id="no">NO ‚ùå</button>
</div>

<div id="celebration">
    <h2>–ó–Ω–∞–µ—Ö —Å–∏, —á–µ –º–µ –æ–±–∏—á–∞—à!!! üíï</h2>
    <img class="dance" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">

<audio id="song" src="./love.mp3" type="audio/mpeg"></audio>

<script>
// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

// NO button runs away (desktop + mobile)
const noBtn = document.getElementById("no");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

// YES button celebration
document.getElementById("yes").addEventListener("click", function() {
    document.querySelector(".container").style.display = "none";
    document.getElementById("celebration").style.display = "flex";
    document.getElementById("song").play();
});
</script>
